<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="client_header" class="header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-3 col-lg-2">
				<div class="header__logo">
					<a href="index.html"><img th:src="@{/img/logoWeb.png}" alt=""></a>
				</div>
			</div>
			<div class="col-xl-6 col-lg-7">
				<nav class="header__menu">
					<ul>
						<li class="active"><a th:href="@{/asm/home}">Home</a></li>
						<li><a href="#">Products</a></li>
						<li><a href="#">Pages</a>
							<ul class="dropdown">
								<li><a href="product-details.html">Product Details</a></li>
								<li><a href="shop-cart.html">Shop Cart</a></li>
								<li><a href="checkout.html">Checkout</a></li>
								<li><a href="#">Blog Details</a></li>
							</ul></li>
						<li><a href="#">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-lg-3">
				<div class="header__right">
					<div class="header__right__auth">
						<div>
							<div th:if="${session.currentUser == null}">
								<a style="font-size: 15px"
									th:href="@{/asm/login}">Login</a> <a 
									style="font-size: 15px" th:href="@{/asm/register}">Register</a>
							</div>
						</div>
						<div style="width: 350px; margin-right: 140px"
							th:if="${session.currentUser != null}">
							Welcome,<i> <b th:text="${session.currentUser.fullname}"></b></i>
							</li> <a style="font-size: 15px" th:href="@{/asm/logout}">Log Out</a>

						</div>
					</div>
					<ul class="header__right__widget">
						<li><span class="icon_search search-switch"></span></li>
						<li><a href="#"><span class="icon_heart_alt"></span>
								<div class="tip">2</div> </a></li>
						<li><a th:href="@{/asm/cart/view}"><span
								class="icon_bag_alt"></span>
								<div class="tip" th:text="${count}"></div> </a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="canvas__open">
			<i class="fa fa-bars"></i>
		</div>
	</div>
</header>
